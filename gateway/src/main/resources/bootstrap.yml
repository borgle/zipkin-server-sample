spring:
  application:
    name: apigateway

eureka:
  client:
    service-url:
      defaultZone: http://${REGISTRY_SERVER_USERNAME:registry}:${REGISTRY_SERVER_PASSWORD:password}@localhost:${REGISTRY_SERVER_PORT:8761}/eureka/
  instance:
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ipAddress}:${server.port}
